<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de tareas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">To-Do App</h1>
        <img class="imagen" src="./IMG/ToDo.jpg" width="25%" alt="Imagen ToDo">
        <h5 class="mb-4">Esta aplicación te ayudará a llevar un control de tus tareas.</h4>

            <!-- Formulario -->
            <form id="taskForm" class="mb-4">
                <div class="input-group">
                    <input type="text" id="taskInput" class="form-control" placeholder="Nueva tarea" required />
                    <button class="btn btn-primary">Agregar</button>
                </div>
            </form>
            <div class="mb-3">
                <small>
                    <span class="label-total">Total:</span>
                    <strong id="totalTasks" class="counter-total">0</strong> |

                    <span class="label-completed">Completadas:</span>
                    <strong id="completedTasks" class="counter-completed">0</strong> |

                    <span class="label-pending">Pendientes:</span>
                    <strong id="pendingTasks" class="counter-pending">0</strong>
                </small>
            </div>
            <!-- Lista -->
            <ul id="taskList" class="list-group"></ul>
    </div>
    <script src="./JS/taskService.js"></script>
    <script src="./JS/app.js"></script>

</body>

</html>
